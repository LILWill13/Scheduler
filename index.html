<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="times" id="hour1">
          <p class="text">9am</p>
          <input type="text" placeholder="" class="list-group-item" id="0">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn0">&#128190</button>
          </div>
        </div>

        <div class="times" >
          <p class="text">10am</p>
          <input type="text" placeholder="" class="list-group-item" id="1">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn1">&#128190</button>
          </div>
        </div>

        <div class="times" >
          <p class="text">11am</p>
          <input type="text" placeholder="" class="list-group-item" id="2">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn2">&#128190</button>
          </div>
        </div>

        <div class="times" >
          <p class="text">12pm</p>
          <input type="text" placeholder="" class="list-group-item" id="3">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn3">&#128190</button>
          </div>
        </div>

        <div class="times" >
          <p class="text">1pm</p>
          <input type="text" placeholder="" class="list-group-item" id="4">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn4">&#128190</button>
          </div>
        </div>

        <div class="times" >
          <p class="text">2pm</p>
          <input type="text" placeholder="" class="list-group-item" id="5">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn5">&#128190</button>
          </div>
        </div>

        <div class="times" >
          <p class="text">3pm</p>
          <input type="text" placeholder="" class="list-group-item" id="6">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn6">&#128190</button>
          </div>
        </div>

        <div class="times" >
          <p class="text">4pm</p>
          <input type="text" placeholder="" class="list-group-item" id="7">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn7">&#128190</button>
          </div>
        </div>

        <div class="times" >
          <p class="text">5pm</p>
          <input type="text" placeholder="" class="list-group-item" id="8">
          <div>
            <button type="button" class="btn btn-info saveBtn" id="btn8">&#128190</button>
          </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
